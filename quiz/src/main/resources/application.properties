## Configuring actuator endpoints
management.endpoints.web.exposure.include=health, beans, info
management.info.env.enabled=true

## Configuring info endpoint of actuator
info.quiz.name=HM_4
info.quiz.description=Sobur Mykhailo

##PostgresDB config
spring.datasource.url= jdbc:postgresql://localhost:5432/quiz
spring.datasource.username= postgres
spring.datasource.password= 9299
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql= true
spring.jpa.properties.hibernate.format_sql= true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= create-drop